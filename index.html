<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Succinct Music Player</title>
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@0XNEET">
  <meta name="twitter:creator" content="@0XNEET">
  <meta name="twitter:title" content="Succinct Music Player by 0XNEET">
  <meta name="twitter:description" content="Enjoy your favorite tunes with a Succinct music player powered by Prover! #ProveWithUs #SuccinctStars">
  <meta name="twitter:image" content="https://github.com/quizpedia/assets/raw/main/Thumbnail.jpg">
  <!-- Open Graph Meta Tags for broader social media compatibility -->
  <meta property="og:title" content="Succinct Music Playlist">
  <meta property="og:description" content="Enjoy your favorite tunes with a Succinct music player powered by Prover! #ProveWithUs #SuccinctStars">
  <meta property="og:image" content="https://github.com/quizpedia/assets/raw/main/Thumbnail.jpg">
  <meta property="og:url" content="https://succinct-playlist.vercel.app/">
  <meta property="og:type" content="website">
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="slider-playlist">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://github.com/quizpedia/assets/raw/main/Rnoozy.jpg" alt="Rnoozy - Provers Code" loading="lazy">
              <h1>Rnoozy</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/quizpedia/assets/raw/main/0xneet.png" alt="0XNEET - Prove Your Love" loading="lazy">
              <h1>0XNEET</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/quizpedia/assets/raw/main/Nvrlxst.jpg" alt="Nvrlxst - Stage 2" loading="lazy">
              <h1>Nvrlxst</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/quizpedia/assets/raw/main/Sayang.jpg" alt="Sayang Prove - With Us" loading="lazy">
              <h1>Sayang</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/quizpedia/assets/raw/main/Quinn.jpg" alt="Quinn - Proof of the Future" loading="lazy">
              <h1>Quinn</h1>
            </div>
          </div>
        </div>

        <div class="playlist" role="list">
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/quizpedia/assets/raw/main/Rnoozy.jpg" alt="Rnoozy - Provers Code" loading="lazy">
            <div class="song">
              <p>Rnoozy</p>
              <p>Provers Code</p>
            </div>
            <p>2:26</p>
            <button class="share-btn" aria-label="Share Rnoozy - Provers Code">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/quizpedia/assets/raw/main/0xneet.png" alt="0XNEET - Prove Your Love" loading="lazy">
            <div class="song">
              <p>0XNEET</p>
              <p>Prove Your Love</p>
            </div>
            <p>4:10</p>
            <button class="share-btn" aria-label="Share 0XNEET - Prove Your Love">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/quizpedia/assets/raw/main/Nvrlxst.jpg" alt="Nvrlxst - Stage 2" loading="lazy">
            <div class="song">
              <p>Nvrlxst</p>
              <p>Stage 2</p>
            </div>
            <p>1:50</p>
            <button class="share-btn" aria-label="Share Nvrlxst - Stage 2">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/quizpedia/assets/raw/main/Sayang.jpg" alt="Sayang - Prove With Us" loading="lazy">
            <div class="song">
              <p>Sayang</p>
              <p>Prove With Us</p>
            </div>
            <p>2:27</p>
            <button class="share-btn" aria-label="Share Sayang - Prove With Us">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/quizpedia/assets/raw/main/Quinn.jpg" alt="Quinn - Proof of the Future" loading="lazy">
            <div class="song">
              <p>Quinn</p>
              <p>Proof Of The Future</p>
            </div>
            <p>1:04</p>
            <button class="share-btn" aria-label="Share Quinn - Proof of the Future">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="player">
        <audio id="audioPlayer" src="">
          Your browser does not support the audio element.
        </audio>
        <div class="timer-container">
          <div class="time-display" id="time-display">0:00 / 0:00</div>
        </div>
        <input type="range" id="progress-bar" min="0" value="0" aria-label="Song progress">
        <div class="controls">
          <button id="shuffleBtn" aria-label="Shuffle playlist">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button id="prevBtn" aria-label="Previous song">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button id="playPauseBtn" aria-label="Play or pause song">
            <i class="fa-solid fa-play" id="playPauseIcon"></i>
          </button>
          <button id="nextBtn" aria-label="Next song">
            <i class="fa-solid fa-forward"></i>
          </button>
          <div class="volume">
            <i class="fa-solid fa-volume-high" aria-hidden="true"></i>
            <input type="range" id="volume-range" min="0" max="100" value="50" aria-label="Volume control">
          </div>
        </div>
      
      </div>
    </div>
  </main>

  <!-- External Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
