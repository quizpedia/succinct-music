<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Succinct Music Player</title>
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@SuccinctLabs">
  <meta name="twitter:creator" content="@SuccinctLabs">
  <meta name="twitter:title" content="Succinct Music Player by Prover">
  <meta name="twitter:description" content="Enjoy your favorite tunes with a retro CRT music player powered by Succinct Labs! #ProveWithUs #ZKMix">
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Succinct+Retro+Music+Player">
  <!-- Open Graph Meta Tags for broader social media compatibility -->
  <meta property="og:title" content="Succinct Labs Playlist">
  <meta property="og:description" content="Enjoy your favorite tunes with a retro CRT music player powered by Succinct Labs! #ProveWithUs #ZKMix">
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Succinct+Retro+Music+Player">
  <meta property="og:url" content="https://succinct-music-player.vercel.app/">
  <meta property="og:type" content="website">
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="slider-playlist">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://github.com/quizpedia/assets/raw/main/0xneet.png" alt="0XNEET album cover" loading="lazy">
              <h1>0XNEET</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/9240f7ff-1b8e-4e62-a2d1-df78b285c7e0" alt="Clarx & Harddope album cover" loading="lazy">
              <h1>Clarx & Harddope</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/6e5ba953-49c5-4634-a1c5-4caf310cba86" alt="Neffex album cover" loading="lazy">
              <h1>Neffex</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/a2ca0dfd-e53f-4e79-b8b0-288847e59b9a" alt="Patrick Patrikios album cover" loading="lazy">
              <h1>Patrick Patrikios</h1>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/b286d7ff-52a1-452d-9cd9-5920c937b16e" alt="Besomorph & Coopex album cover" loading="lazy">
              <h1>Besomorph & Coopex</h1>
            </div>
          </div>
        </div>

        <div class="playlist" role="list">
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/quizpedia/assets/raw/main/0xneet.png" alt="Syn Cole - Feel Good album cover" loading="lazy">
            <div class="song">
              <p>0XNEET</p>
              <p>Prove Your Love</p>
            </div>
            <p>3:01</p>
            <button class="share-btn" aria-label="Share Syn Cole - Feel Good">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/user-attachments/assets/9240f7ff-1b8e-4e62-a2d1-df78b285c7e0" alt="Clarx & Harddope - Castle album cover" loading="lazy">
            <div class="song">
              <p>Clarx & Harddope</p>
              <p>Castle</p>
            </div>
            <p>2:38</p>
            <button class="share-btn" aria-label="Share Clarx & Harddope - Castle">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/user-attachments/assets/6e5ba953-49c5-4634-a1c5-4caf310cba86" alt="Neffex - Play Dead album cover" loading="lazy">
            <div class="song">
              <p>Neffex</p>
              <p>Play Dead</p>
            </div>
            <p>3:31</p>
            <button class="share-btn" aria-label="Share Neffex - Play Dead">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/user-attachments/assets/a2ca0dfd-e53f-4e79-b8b0-288847e59b9a" alt="Patrick Patrikios - Know Myself album cover" loading="lazy">
            <div class="song">
              <p>Patrick Patrikios</p>
              <p>Know Myself</p>
            </div>
            <p>3:23</p>
            <button class="share-btn" aria-label="Share Patrick Patrikios - Know Myself">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
          <div class="playlist-item" role="listitem">
            <img src="https://github.com/user-attachments/assets/b286d7ff-52a1-452d-9cd9-5920c937b16e" alt="Besomorph & Coopex - Redemption album cover" loading="lazy">
            <div class="song">
              <p>Besomorph & Coopex</p>
              <p>Redemption</p>
            </div>
            <p>2:37</p>
            <button class="share-btn" aria-label="Share Besomorph & Coopex - Redemption">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="player">
        <audio id="audioPlayer" src="">
          Your browser does not support the audio element.
        </audio>
        <div class="timer-container">
          <div class="time-display" id="time-display">0:00 / 0:00</div>
        </div>
        <input type="range" id="progress-bar" min="0" value="0" aria-label="Song progress">
        <div class="controls">
          <button id="shuffleBtn" aria-label="Shuffle playlist">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button id="prevBtn" aria-label="Previous song">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button id="playPauseBtn" aria-label="Play or pause song">
            <i class="fa-solid fa-play" id="playPauseIcon"></i>
          </button>
          <button id="nextBtn" aria-label="Next song">
            <i class="fa-solid fa-forward"></i>
          </button>
          <div class="volume">
            <i class="fa-solid fa-volume-high" aria-hidden="true"></i>
            <input type="range" id="volume-range" min="0" max="100" value="50" aria-label="Volume control">
          </div>
        </div>
      
      </div>
    </div>
  </main>

  <!-- External Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
